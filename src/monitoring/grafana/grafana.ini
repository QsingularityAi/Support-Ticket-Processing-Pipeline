[paths]
data = /var/lib/grafana/data
logs = /var/lib/grafana/logs
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000
domain = localhost
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = true
org_role = Admin

[ dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/model-performance.json
